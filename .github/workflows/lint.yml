name: Check openvino2onnx coding style
run-name: ${{ github.actor }} linting
on:
  pull_request:
    paths:
      - 'openvino2onnx/**.py'
      - 'tests/**.py'
jobs:
  run-flake8:
    runs-on: [ubuntu-latest]
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install flake8 flake8-pyproject
      - name: Lint with flake8
        run: python -m flake8 openvion2onnx tests
  run-black:
    runs-on: [ubuntu-latest]
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install black isort
      - name: Check with black
        run: |
          python -m black --check openvino2onnx tests
          python -m isort -c --profile=black
